<div class="step-training-phases-container">
    <app-speed-graph
      [vertices]="verticesData.velInterpMs"
      [highlightedRange]="highlightedRange"
      [timeDuration]="verticesData.timeDtMs"
      [startTime]="verticesData.startTimeInterpMs"
      [plotBands]="plotBands">
    </app-speed-graph>

    <app-phases-cards-container (teamEventPhasesEmitter)="onTrainingPhasesEmitter($event)" [cards]="stepTrainingPhasesData?.phasesList"></app-phases-cards-container>
</div>
