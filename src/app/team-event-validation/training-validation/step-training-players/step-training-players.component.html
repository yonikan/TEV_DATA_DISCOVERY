<div class="step-training-players-container">
    <app-participating-players (participatingPlayersEmitter)="onParticipatingPlayersEmitter($event)" [teamEventId]="teamEventId" [type]="'training'"></app-participating-players>
    <div class="step-footer">
        <button class="step-back-btn" mat-button (click)="backStep()">back</button>
        <button class="step-submit-btn" mat-raised-button (click)="nextStep()" [disabled]="isNextBtnDisabled">next</button>
    </div>
</div>
