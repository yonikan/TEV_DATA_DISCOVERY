<div class="step-match-players-container" *ngIf="(playerTimeframeErrors | async) != null">
	<app-participating-players
		(participatingPlayersEmitter)="onParticipatingPlayersEmitter($event)"
		[playerTimeframeErrors]="playerTimeframeErrors | async"
		[teamEventId]="teamEventId"
		[type]="'match'">
	</app-participating-players>
</div>
