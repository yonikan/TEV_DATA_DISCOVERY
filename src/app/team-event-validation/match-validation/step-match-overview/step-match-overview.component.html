<div class="step-match-overview-container">

    <app-match-overview (matchOverviewEmitter)="onMatchOverviewEmitter($event)" [stepMatchOverviewData]="stepMatchOverviewData"></app-match-overview>
    <app-tags (tagsEmitter)="onTagsEmitter($event)" [stepData]="stepMatchOverviewData"></app-tags>

    <div class="step-footer">
        <button class="step-submit-btn" mat-raised-button (click)="nextStep()">next</button>
    </div>
</div>
