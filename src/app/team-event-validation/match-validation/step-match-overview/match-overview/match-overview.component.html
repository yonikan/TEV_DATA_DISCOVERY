<div class="match-overview-container" *ngIf="stepMatchOverviewData">
  <div class="title">
    <h3>match overview</h3>
  </div>

  <div class="match-date">{{moment(stepMatchOverviewData.startTime).format('DD/MM/YYYY')}}</div>
  <!-- .add(stepMatchOverviewData.offset, 'hours') -->

  <button mat-button [matMenuTriggerFor]="menu" class="match-competition dropdown-btn">
    {{ teamEventValidationService.getCompetitionNameById(stepMatchOverviewData.competition)?.name || 'Competition' }}
    <i class="demo-icon icon-icon-open-single">&#xe803;</i>
  </button>

  <div class="match-overview">
    <div class="home-team-container match-overview-inner-container">
      <img
      *ngIf="stepMatchOverviewData.myTeamImage else teamLogoPlaceholder"
        src="{{stepMatchOverviewData.myTeamImage}}"
        alt="team-logo"
        class="team-logo"
      />
    <div class="team-name">{{stepMatchOverviewData.myTeamName || 'My team'}}</div>
    </div>

    <div class="match-details-container match-overview-inner-container">
      <mat-menu #menu="matMenu" class="">
        <button
          mat-menu-item
          *ngFor="let competition of competitionOptions; let cardIndex = index"
          (click)="setGameData(+competition.id, 'competition')">
          {{ competition.name }}
        </button>
      </mat-menu>
      <div class="match-host">
        <mat-radio-group
          aria-labelledby="radio-group-label"
          class="radio-group"
          (change)="setGameData($event.value, 'vanue')"
          (optionClicked)="setGameData($event.value, 'competition')"
        >
          <mat-radio-button
            [value]="1"
            style="margin-right: 40px;"
            [checked]="stepMatchOverviewData.vanue === 1"
          >
            Home
          </mat-radio-button>
          <mat-radio-button [value]="2" [checked]="stepMatchOverviewData.vanue === 2">
            Away
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="match-score">
        <input
          (input)="updateScore($event, 'HOME')"
          type="number"
          min="0"
          max="99"
          class="score-box"
          placeholder="0"
          [value]="stepMatchOverviewData.myScore"
        /><span style="margin: 0 20px">:</span
        ><input
          (input)="updateScore($event, 'AWAY')"
          type="number"
          min="0"
          max="99"
          class="score-box"
          placeholder="0"
          [value]="stepMatchOverviewData.opponentScore"
        />
      </div>
    </div>

    <div class="away-team-container match-overview-inner-container">

      <div *ngIf="stepMatchOverviewData.opponentImage else teamLogoPlaceholder"></div>

      <input
        appRestrictLanguages
        class="opponent-input"
        type="text"
        placeholder="Opponent"
        [value]="stepMatchOverviewData.opponentName"
        (blur)="setGameData($event.target.value, 'opponentName')"
      />

  </div>
</div>
