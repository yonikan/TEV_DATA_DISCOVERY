<div class="step-match-subs-container">
    <div class="title">
      <h3>Substitution Players</h3>
      <p>Match Duration - {{teamEventValidationService.getMatchDuraiton()}} min</p>
    </div>

    <substitutions-table (matchSubsEmitter)="onMatchSubsEmitter($event)" [substitutions]="stepMatchSubsData?.subList" [suggestedSubs]="stepMatchSubsData?.suggestedSubs"></substitutions-table>

    <div class="step-footer">
        <button class="step-back-btn" mat-button (click)="previousStep()">back</button>
        <button class="step-submit-btn" mat-raised-button (click)="validateMatch(null)">validate</button>
    </div>
</div>
