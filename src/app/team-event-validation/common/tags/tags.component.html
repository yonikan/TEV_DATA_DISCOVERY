<div class="tags-container">
  <div class="title">
    <h3>{{ teamEventTypeString }} theme</h3>
    <p>Add {{ teamEventTypeString }} tags or select existing one from the list below.</p>
  </div>
  <mat-form-field class="example-chip-list" appearance="outline">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let teamEventTag of teamEventTags" [selectable]="selectable" [removable]="removable" (removed)="remove(teamEventTag)">
              {{teamEventTag.name}} <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="Enter Tags..."

                   #teamEventTagsInput
                   [formControl]="teamEventTagCtrl"
                   [matAutocomplete]="auto"

                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   (matChipInputTokenEnd)="add($event)">
          </mat-chip-list>
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let teamEventTag of filteredTeamEventTags | async" [value]="teamEventTag">
      {{teamEventTag}}
    </mat-option>
  </mat-autocomplete>

</div>
