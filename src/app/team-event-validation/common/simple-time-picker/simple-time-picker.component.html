<div class="container">
	<div class="label">{{label}}</div>
	<div class="time-input">
		<input type="time" matInput placeholder="0" max="getTimeStr(highlightedRang[maxPropName])"
			[ngModel]="range[propName] | convertedDate: 'HH:mm': offset" (ngModelChange)="onUpdateTime($event)" />
	</div>
</div>
