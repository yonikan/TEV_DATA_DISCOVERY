<div class="reset-password-container">
    <div class="login-head">
        <h3>{{ 'auth.reset-password.title' | translate }}</h3>
        <p>
            {{ 'auth.reset-password.sub-title1' | translate }}<br>
            {{ 'auth.reset-password.sub-title2' | translate }}
        </p>
    </div>
    <div class="form-container">
        <mat-spinner *ngIf="isLoading"></mat-spinner>

        <form [formGroup]="resetPasswordFormGroup" (submit)="onSetPassword(userToken)">
            <div [formGroup]="passwordFormGroup">
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>New Password</mat-label>
                        <input matInput id="password2" class="form-control" type="password" name="password" formControlName="password" showHideInput>
                        <i class="material-icons" matSuffix showHideTrigger="password2" [showHideStatus]="{ materialIcon: true, id: 'password2' }"></i>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <mat-label>Re-Enter New Password</mat-label>
                        <input matInput id="password3" class="form-control" type="password" name="repeatPassword" formControlName="repeatPassword" showHideInput>
                        <i class="material-icons" matSuffix showHideTrigger="password3" [showHideStatus]="{ materialIcon: true, id: 'password3' }"></i>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group">
                <mat-error *ngIf="passwordFormGroup.value.password.length > 3 && (passwordFormGroup.get('password').invalid)">
                    Password Invalid
                </mat-error>
                <mat-error *ngIf="passwordFormGroup.value.repeatPassword.length > 3 && !(resetPasswordFormGroup.valid)">
                    Password Invalid
                </mat-error>
                <button *ngIf="!isLoading" color="accent" class="login-button" type="submit" [disabled]="!resetPasswordFormGroup.valid" mat-raised-button>
                    {{ 'auth.reset-password.reset-password' | translate }}
                </button>
            </div>
        </form>
    </div>
    <!-- <div class="auth-links">
        <a (click)="loginMode('user-login')">
            <mat-icon>arrow_back</mat-icon> {{ 'auth.general.go-back-to-login-link' | translate }}
        </a>
    </div> -->
</div>
