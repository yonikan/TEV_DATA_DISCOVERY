<div class="modal-container">
        <div class="dialog-header">
            <button mat-icon-button>
                <i class="demo-icon icon-x" (click)="onCancel()">&#xe828;</i>
            </button>
            <h2>{{ data.title }}</h2>
            <span></span>
        </div>
      
        <div class="dialog-content">
            <p class="mat-body-1">{{ data.message }}</p>
        </div>
      
        <div class="dialog-footer">
            <div mat-dialog-actions>
                <button class="btn-secondary" [mat-dialog-close]="data.modalData" cdkFocusInitial mat-raised-button>yes</button>
                <button (click)="onCancel()" mat-raised-button>no</button>
                <!-- <button (click)="onCancel()" mat-raised-button>Cancel</button> -->
                <!-- <button [mat-dialog-close]="data.modalData" cdkFocusInitial mat-raised-button>OK</button> -->
            </div>
        </div>
    </div>
