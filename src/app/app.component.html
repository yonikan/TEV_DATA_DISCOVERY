<mat-sidenav-container >
  <mat-sidenav #sidenav role="navigation" class="sidenav">
    <app-mobilenav (closeSidenav)="sidenav.close()"></app-mobilenav>
  </mat-sidenav>

  <mat-sidenav *ngIf="isAuthenticated" #sidepanel mode="over" position="end" [opened]="isSidepanelOpen" (closed)="sidePanelClosed()" class="sidepanel">
    <app-training-validation *ngIf="sidepanelOpenTeamEventType === 1" [trainingId]="teamEventId"></app-training-validation>
    <app-match-validation *ngIf="sidepanelOpenTeamEventType === 2" [matchId]="teamEventId"></app-match-validation>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-container">
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <div class="content-container">
          <div class="page-sidenav" *ngIf="isAuthenticated">
             <app-sidenav></app-sidenav>
          </div>
          <main class="page-container" [ngClass]="{'auth-off':!isAuthenticated}">
            <div [class.show]="isLoading" class="loading-overlay">
              <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
            </div>
            <router-outlet></router-outlet>
          </main>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
